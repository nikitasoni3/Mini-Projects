<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id="navbar"><h1>Rock Paper Scissors</h1></div>
    </header>
    <div class="container">
        <div class="circle" id="rock"><img src="./images/rock.png"></div>
        <div class="circle" id="paper"><img src="./images/paper.png"></div>
        <div class="circle" id="scissors"><img src="./images/scissors.png"></div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
